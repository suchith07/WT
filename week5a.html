<!DOCTYPE html>
<html>
<head>
  <title>Web Page with Custom Effects</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("img").animate({opacity:'0.5',height:'300px'});
    $("img").animate({opacity:'0.7',width:'300px'});
    $("img").animate({opacity:'0.9',height:'100px'});
    $("img").animate({opacity:'1.0',width:'100px'});
   //$("img").animate({height:'toggle'})
  });
});
</script> 
</head>
<body>
<center>
<h1> Displaying of images with Custom animated effects</h1>
<button>click here</button>
<br><br>
<img src="ssmb28.jpeg" alt="image" style="width:700px;height:400px;">
</center>
</body>
</html>
