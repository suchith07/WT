<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
  <style>
    p{
      text-align: center;
      color: red;
    }
    #h1{
      text-align: center;
      color: red;
    }
    .demo{
      text-align:right;
      color: blue;
    }
    h2,h3{
      text-align: center;
      color:green;
    }
    *{
      text-align: center;
    }
  </style>
</head>
<body>
<h1 id="h1">ID Selector</h1>
<p>Element Selector</p>
<h4 class="demo">Class Selector</h4>
<h2>Grouping Selector</h2>
<h3>Grouping Selector</h3>
</body>
</html>
