
<html>
<head>
<title>Registration Page</title></head>
<body bgcolor="#90EE90">
<h2 align="center">Registration Page</h2>
<center>
<form>
<table border="1" bgcolor="sky blue" >
<tr>
	<td><label>First Name</label></td>
	<td><input type="text" name="firstname"></td>
</tr>
<tr>
	<td><label>Last Name</label></td>
	<td><input type="text" name="lastname"></td>
</tr>
<tr>
	<td><label>Gender</label></td>
	<td><input type="radio"  id="male" name="gender" value="male">Male<input type="radio" id="female" name="gender" value="female">Female</td>	
</tr>
<tr>
	<td><label>Date of Birth</label></td>
	<td><input type="date" name="birthday"></td>
</tr>
<tr>
	<td><label>Username</label></td>
	<td><input type="text" name="username"></td>
</tr>
<tr>
	<td><label>Password</label></td>
	<td><input type="password" name="password"></td>
</tr>
<tr>
	<td><label>Confirm Password</label></td>
	<td><input type="password" name="confirmpassword"></td>
</tr>
<tr>
	<td><label>Address</label></td>
	<td><input type="text" name="address"></td>
</tr>
<tr>
	<td><label>Postal Code</label></td>
	<td><input type="text" name="postal code"></td>
</tr>
<tr>
	<td><label>Phone No.</label></td>
	<td><input type="text" name="phone no."></td>
</tr>
<tr>
	<td><label>Email Id</label></td>
	<td><input type="text" name="email id"></td>
</tr>
<tr>
	<td colspan='2'><input type="submit" value="Register"
	onclick="alert('successfully registered')">
	<button type="reset">Reset</button></td>
</tr>
</table>
</form>
</center>
</body>
</html>
