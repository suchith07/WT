<!DOCTYPE html>
<html>
<head>
  <title>Web Page with Custom Effects</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>
<center>
<h1> Hiding and Showing elements in a web pag </h1>
<p><b>HIDING AND SHOWING ELEMENTS</b></p>

<button id="hide">HIDE</button>
<button id="show">SHOW</button>
</center>
</body>
</html>
