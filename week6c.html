<!DOCTYPE html>
<html>
<head>
  <title>Responsive Images and Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */

    .responsive-image {
      max-width: 100%;
      height: auto;
    }

    .responsive-video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<center>
  <div class="container">
    <h1>Responsive Images and Videos</h1>
    <hr>

    <h2>Responsive Image</h2>
    <img src="ssmb28.jpg" alt="Responsive Image" class="responsive-image">

    <hr>

    <h2>Responsive Video</h2>
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="video2.mp4" allowfullscreen></iframe>
    </div>

  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</center>
</body>
</html>
