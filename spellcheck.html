<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spell Check</title>
</head>
<body>
<h3>Example of Enabling Spell Check</h3>
<form>
    <p><input type="text" spellcheck="true"></p>
    <p><textarea spellcheck="true"></textarea></p>
    <p><button type="reset">Reset</button> </p>
</form>
</body>
</html>
