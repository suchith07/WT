<!DOCTYPE html>
<html>
<head>
  <title>Web Page with Custom Effects</title>
<style> 
#myDIV {
  border: 3px solid black;
  background-color: aqua;
  width: 500px;
  height: 100px;
  color: brown;
  animation: mymove 7s infinite;
}

@keyframes mymove {
  80% {font-size: 30px;font-family: 'Courier New';}
}
</style>
</head>
<body>

<h1> Showing the animated text in increasing and decreasing font size
</h1>


<div id="myDIV">
  <p>Changing font size & style</p>
</div>

</body>
</html>
